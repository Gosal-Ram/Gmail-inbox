<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gmail-clone</title>
     <link rel="icon" type="image/x-icon" href="assets/images/logo-16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>
	<header>
	   <div class="menu-icon">
	   	<button class="btn-menu"><img src="assets/images/icons8-menu-24.png" alt="menu-icon" width="24"/></button>
	   </div>
	   <div id="logo">
	      <img src="assets/images/logo_gmail.png" alt="logo" width="109" height="40"/>
	   </div>
	   <div class="header-search" >
	      <img src="assets/images/search.png" alt="search-icon" width="24"/>
              <input type="search" name="user-search" placeholder="Search Mail"  />
	      <img src="assets/images/equalizer.png" alt="filter-icon" width="24"/>
           </div>
	   <div class="network-status" >
	     <div class="green-dot"> &#9679;</div>
              <button class="btn-active">Active</button>
	      <img src="assets/images/angle-down-solid.svg" alt="down-icon" width="24"/>
           </div>
	   <div class="img-question"><img src="assets/images/circle-question-regular.svg" alt="support-icon" width="24"/></div>
	   <div class="img-settings"><img src="assets/images/settings.png" alt="settings-icon" width="24"/></div>
	   <div class="img-apps"><img src="assets/images/apps.png" alt="apps" width="24"/></div>
	   <div class="img-profile"><img src="assets/images/profile.png" alt="profile" width="126" height=""/></div>
	   <div></div>
	</header>
	<div class ="container">
	   <div class="fixed-side-nav">
		<div class="icon-container">
			<button class="btn-mail"><img src="assets/images/icons8-envelope-24.png" alt="envelope-icon" width="24"/></button>
			<small>Mail</small>
		</div>
		<div class="icon-container">
			<button class="btn-chat"><img src="assets/images/chat-box.png" alt="chatbox-icon" width="24"/></button>
			<small>Chat</small>
		</div>
		<div class="icon-container">
			<button class="btn-meet"><img src="assets/images/google-meet-svgrepo-com.svg" alt="meet-icon" width="24"/></button>
			<small>Meet</small>
		</div>
	   </div>
	   <div class="left-side-nav"></div>
	   <div class="content">
	   	<footer></footer>
	   </div>
	   <div class="right-side-nav"></div>
	</div>
   </body>	
</html>
